<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="line"></div>
        <div id="displayScreen">
            <div id="result"></div>
            <div id="userInput"></div>
        </div>
        <div id="number">
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys">.</div>
            <div class="keys">0</div>
            <div class="keys">x</div>
        </div>
        <div id="symbols">
            <div class="keys signs" id="add">+</div>
            <div class="keys signs" id="subtract">-</div>
            <div class="keys signs" id="multiply">*</div>
            <div class="keys signs" id="division">/</div>
            <div class="keys signs" id="equal">=</div>
        </div>
        <div id="brackets">
            <div class="keys" id="bracketOpen">(</div>
            <div class="keys" id="bracketClose">)</div>
        </div>
    </div>
    <script src="js/file.js"></script>
</body>
</html>
